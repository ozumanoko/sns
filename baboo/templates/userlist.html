{% extends 'layout.html' %}
{% block body %}
    <h2 class="text-center">ユーザーリスト</h2>
    <ul class="text-center list-group-flush">
        {% for other in others %}
            <li class="list-group-item">
                <a href="{{ url_for('user_baboo', user_name=other.name) }}">
                    <h3>{{ other.name }}</h3>
                </a>
            </li>
        {% else %}
            <li>赤ちゃんがいないよ。50年後の日本みたいだね。</li>
        {% endfor %}
    </ul>
{% endblock %}
