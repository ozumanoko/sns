{% extends 'layout.html' %}
{% block body %}
    <h2>userlist</h2>
    <ul>
        {% for other in others %}
            <li><a href="{{ url_for('user_baboo', user_name=other.name) }}">{{ other.name }}</a></li>
        {% else %}
            <li><em>no user</em></li>
        {% endfor %}
    </ul>
{% endblock %}
