{% extends "layout.html" %}
{% block body %}
    <h2>{{ session.user_name }}のフォロワー一覧</h2>
    <ul>
        {% for other in others %}
            <li>
                <a href="{{ url_for('user_baboo', user_name=other.name) }}">{{ other.name }}</a>
            </li>
        {% else %}
            <li><em>フォロワーはいないよ(´;ω;｀)</em></li>
        {% endfor %}
    </ul>
{% endblock %}
